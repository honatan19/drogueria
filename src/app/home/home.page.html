<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-family:cursive;">Promociones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let promo of promos; let i = index">
    <ion-card-header>
      <ion-img [src]="promo.image"></ion-img>
      <ion-card-subtitle style="font-family:cursive;">{{ promo.category }}</ion-card-subtitle>
      <ion-card-title class="titulo_style">{{ promo.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="font-family:cursive;">
      {{ promo.description }}
    </ion-card-content>
  </ion-card>
</ion-content>

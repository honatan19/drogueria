<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title style="font-family:cursive;">Categor√≠as</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let category of categories; let i = index">
    <ion-card-header>
      <ion-img [src]="category.image"></ion-img>
      <ion-card-title style="font-family:cursive;" class="titulo_style" >{{ category.name }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content style="font-family:cursive;">
      {{ category.description }}
    </ion-card-content>
    <div style="text-align: center;">
      <ion-button style="font-family: cursive;" [routerLink]="'/category/' + category.id">Ver productos</ion-button>
  </div>
  </ion-card>
</ion-content>
